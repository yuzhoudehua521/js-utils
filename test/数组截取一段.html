<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/js-utils.js"></script>

    <!-- 
    1. drop(array, count): 
        得到数组过滤掉左边count个后剩余元素组成的数组
        说明: 不改变当前数组, count默认是1
        如: drop([1,3,5,7], 2) ===> [5, 7]
    2. dropRight(array, count): 
        得到数组过滤掉右边count个后剩余元素组成的数组
        说明: 不改变数组, count默认是1
        如: dropRight([1,3,5,7], 2) ===> [1, 3]
  -->
    <script>
      console.log(jsU.drop([1, 3, 5, 7], 2));
      console.log(jsU.drop([1, 3, 5, 7], 4));
      console.log(jsU.drop([1, 3, 5, 7]));

      console.log(jsU.dropRight([1, 3, 5, 7], 2));
      console.log(jsU.dropRight([1, 3, 5, 7], 4));
      console.log(jsU.dropRight([1, 3, 5, 7]));
    </script>
  </body>
</html>
