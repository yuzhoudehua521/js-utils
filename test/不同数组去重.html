<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/js-utils.js"></script>

    <!-- 
    1. pull(array, ...values): 
        删除数组中与value相同的元素, 返回所有删除元素的数组
        说明: 数组发生了改变
        如: pull([1,3,5,3,7], 2, 7, 3, 7) ===> 数组变为[1, 5], 返回值为[3,3,7]
    2. pullAll(array, values): 
        功能与pull一致, 只是参数变为数组
        如: pullAll([1,3,5,3,7], [2, 7, 3, 7]) ===> 数组变为[1, 5], 返回值为[3,3,7]
  -->
    <script>
      var arr = [1, 3, 5, 3, 7];
      console.log(jsU.pull(arr, 2, 7, 3, 7), arr);
      var arr2 = [1, 3, 5, 3, 7];
      console.log(jsU.pullAll(arr2, [2, 7, 3, 7]), arr2);
    </script>
  </body>
</html>
