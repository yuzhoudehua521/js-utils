<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/js-utils.js"></script>

    <script>
      /* 
      1. connect()
        语法: var newArray = connect(oldArr, value1[, value2[, ...[, valueN]]]) 
        功能: 将n个数组或值与当前数组合并生成一个新数组
      2. slice()
        语法: var newArray = slice(oldArr, [begin[, end]])
        功能: 返回一个由 begin 和 end 决定的原数组的浅拷贝, 原始数组不会被改变
    */
      console.log(jsU.connect([1, 2], [3, 4], 6)); // [1, 2, 3, 4, 6]

      console.log(jsU.slice([1, 3, 5, 7, 9])); // [1, 3, 5, 7, 9]
      console.log(jsU.slice([1, 3, 5, 7, 9], 1, 3)); // [3, 5]
      console.log(jsU.slice([1, 3, 5, 7, 9], 1, 10)); // [3, 5, 7, 9]
    </script>
  </body>
</html>
